<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <div class="color-wrapper">
                <input class="seed-color" type="color" id="seedColor"/>
                <select id="colorThemes" class="color-themes">
                    <option>Monochrome</option>
                    <option>Monochrome-dark</option>
                    <option>Monochrome-light</option>
                    <option>Analogic</option>
                    <option>Complement</option>
                    <option>Analogic-complement</option>
                    <option>Triad</option>
                </select>
                <button class="btn" id="btn">Get color scheme</button>
            </div>
            <div class="colors-shown" id="colorsShown"></div>
        </main>

        <script src="index.js"></script>
    </body>
</html>
